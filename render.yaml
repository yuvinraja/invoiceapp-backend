services:
  - type: web
    name: invoiceapp-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: invoiceapp-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /

databases:
  - name: invoiceapp-db
    databaseName: invoiceapp
    user: invoiceapp_user